<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniShare</title>
    <link rel="stylesheet" href="styles/sanitize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="nav-zone">

        <h3>
          UniShare
        </h3>

        <nav>
          <select class="nav-item nav-dropdown">
            <option value="0">SOFTENG 350 A3</option>
            <option value="1">SOFTENG 350 A2</option>
            <option value="2">ENGGEN 303 TGIP</option>
            <option value="3">ENGGEN 303 5DPC</option>
            <option value="4">Manage projects...</option>
          </select>
        </nav>

        <button class="nav-item nav-button">
          <i class="material-icons" style="margin-right: 8px;">add</i>
          Add new project
        </button>

      </div>

      <div class="nav-zone" style="flex-grow: 1">
        <i class="material-icons nav-item" style="margin-right: 8px;">search</i>
        <input class="nav-search" type="search" placeholder="Search">
      </div>

      <div class="nav-zone">
        <button class="nav-item nav-button">
          <i class="material-icons" style="margin-right: 8px;">account_circle</i>
          Danielle Lottridge
          <i class="material-icons">arrow_drop_down</i>
        </button>
      </div>
    </header>

    <main>
      <section class="row-timeline">
        <div class="container">
          <h2>Project Timeline</h2>
          <div class="timeline">
            <div class="timeline-line"></div>

            <div class="timeline-marker"></div>
            <p class="timeline-label">Today</p>

            <div class="timeline-marker" style="left: 42%;"></div>
            <p class="timeline-label" style="left: 34%;">Finish prototype design</p>

            <div class="timeline-marker" style="left: 69%;"></div>
            <p class="timeline-label" style="left: 62%;">Perform user testing</p>

            <div class="timeline-marker timeline-end"></div>
            <p class="timeline-label timeline-label-end">Project Due</p>
          </div>
        </div>
      </section>

      <section class="column col-folders">
        <div class="container">
          <h2>Folders</h2>
          <ul class="folders-list">
            <li class="folders-item">
              <button class="folders-btn">
                <i class="material-icons folders-btn-icon">folder</i>
                Prototype Source Code
              </button>
            </li>
            <li class="folders-item">
              <button class="folders-btn">
                <i class="material-icons folders-btn-icon">folder</i>
                Report
              </button>
            </li>
            <li class="folders-item">
              <button class="folders-btn">
                <i class="material-icons folders-btn-icon">folder</i>
                Usage Testing Notes
              </button>
            </li>
            <li class="folders-item">
              <button class="folders-btn">
                <i class="material-icons folders-btn-icon">folder</i>
                Memes
              </button>
            </li>
          </ul>
        </div>
      </section>

      <section class="column col-files">
        <div class="container">
          <h2>Files</h2>

          <div class="file-card">
            <div class="file-img">
              <img src="images/file-index.png">
            </div>
            <div class="file-header">
              index.html
              <div class="file-header-ppl">
                <i class="material-icons">account_circle</i>
                <i class="material-icons" style="margin-left: 4px;">account_circle</i>
              </div>
            </div>
            <div class="file-progress">
              <i class="material-icons file-prog-icon">check_box</i>
              <div class="file-prog-bar">
                <span class="file-prog-bar-fill" style="width: 25%"></span>
              </div>
              25%
            </div>
            <div class="file-tag-area">
              <div class="file-tag">Code</div>
              <div class="file-tag file-tag-1">Needs review</div>
            </div>
          </div>

        </div>
      </section>

      <section class="column col-details">
        Column 3
      </section>
    </main>
  </body>
</html>
